<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Creative Crew</title>
        <meta name="description" content="dev jm">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="center">
                <div class="header">
                    <div class="logo ">
                        <h2>The Creative Crew</h2>
                    </div>
                    <div class="who ">
                        <h3>Who We Are</h3>
                        <p>
                            We are team of creatively diverse. driven.
                            innovative indiduals working in various
                            locations form the world.
                        </p>
                    </div> <!--who-->
                </div> <!--header-->
            </div> <!--center-->
        </header>

        <section>
            <div class="center">
                <div class="grid">
                    <div class="grid-item">
                        <img src="img/photo1.png" alt="Bill Mahoney">
                        <p><strong>Bill Mahoney</strong></p>
                    </div>

                    <div class="grid-item-2">
                        <img src="img/photo2.png" alt="Saba Cabrera" id="img">
                        <p><strong>Saba Cabrera</strong></p>
                    </div>

                    <div class="grid-item">
                        <img src="img/photo3.png" alt="Shae Le">
                        <p><strong>Shae Le</strong></p>
                    </div>

                    <div class="grid-item">
                        <img src="img/photo4.png" alt="Skylah Lu" id="img">
                        <p><strong>Skylah Lu</strong></p>
                    </div>

                    <div class="grid-item-2">
                        <img src="img/photo5.png" alt="Griff Richards">
                        <p><strong>Griff Richards</strong></p>
                    </div>

                    <div class="grid-item">
                        <img src="img/photo6.png" alt="Stan John" id="img">
                        <p><strong>Stan John</strong></p>
                    </div>
                </div> <!--grid one-->

            </div> <!--center-->
        </section>

        <footer>
            <p><a href="https://github.com/clowdcap">clowdcap - Github</a> @ DevChallenges.io</p>
        </footer>


    </body>
</html>
